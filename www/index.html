<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MapCtrl.js"></script>
    <script src="js/FriendFactory.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDiF30wbeEyIeZaLoy2qFdfk93mEpsJlDI"></script>
</head>
<body ng-app="starter" ng-controller="MapCtrl">

<ion-side-menus>

    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleFriends()">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Ionic Maps</h1>
            <!-- Login -->
            <button class="button button-icon" ng-click="showLogin()">
                <i class="icon ion-log-in"></i>
            </button>
        </ion-header-bar>
        <!-- MAP -->
        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Friends</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item ng-repeat="friend in friends">{{friend.userName}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>


    <script id="login.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Login</h1>
            <button class="button button-clear button-positive" ng-click="hideLogin()">
                Cancel
            </button>
        </ion-header-bar>

        <ion-content>
            <form ng-submit="login()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">User Name</span>
                        <input type="text" placeholder="Enter your user name" ng-model="user.userName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Distance from friends (km)</span>
                        <input type="number" ng-model="user.distance">
                    </label>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Login</button>
                </div>
            </form>
        </ion-content>
    </div>
</script>

</ion-side-menus>
</body>
</html>
